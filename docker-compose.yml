# "tec" stands for trustbridge ethereum channel

version: '3.5'

networks:
  internal:
    name: tec-internal

volumes:
  unlock:
    name: tec-unlock-files

x-services:
  deployer: &deployer
    image: tec/deployer
    container_name: tec-deployer
    build:
      context: ${dockerstagedir:-.}/contract-deployer
      dockerfile: docker/Dockerfile
    entrypoint: ["/entrypoint-wrapper.sh", "/deployer/docker/entrypoint.sh"]
    command: -d -e scripts/channel-nodes-pairing.js
    volumes:
      - '${dockerstagedir:-.}/contract-deployer:/deployer'
      - '${dockerstagedir:-.}/contract:/tmp/contract'
      - '${dockerstagedir:-.}/entrypoint-wrapper.sh:/entrypoint-wrapper.sh'
      - 'unlock:/tmp/unlock-file'
    networks:
      - internal
    depends_on:
      - localstack

  channel-api: &channel-api
    image: tec/channel-api
    container_name: tec-channel-api
    build:
     context: '${dockerstagedir:-.}/channel-api'
     dockerfile: docker/Dockerfile
    entrypoint: ["/entrypoint-wrapper.sh", "/channel-api/docker/entrypoint.sh"]
    command: server
    volumes:
     - '${dockerstagedir:-.}/channel-api:/channel-api'
     - '${dockerstagedir:-.}/entrypoint-wrapper.sh:/entrypoint-wrapper.sh'
     - 'unlock:/tmp/unlock-file'
    networks:
      - internal

  channel-api-new-messages-observer: &channel-api-new-messages-observer
    <<: *channel-api
    container_name: tec-channel-api-new-messages-observer
    command: new-messages-observer-processor

  channel-api-callback-delivery: &channel-api-callback-delivery
    <<: *channel-api
    container_name: tec-channel-api-callback-delivery
    command: callback-delivery-processor

  channel-api-callback-spreader: &channel-api-callback-spreader
    <<: *channel-api
    container_name: tec-channel-api-callback-spreader
    command: callback-spreader-processor

  channel-api-callback-server: &channel-api-callback-server
    <<: *channel-api
    container_name: tec-channel-api-callback-server
    command: callback-server
    environment:
      PORT: '11001'
    ports:
      - '11001:11001'

  contract-event-listener: &contract-event-listener
    image: tec/contract-event-listener
    container_name: contract-event-listener
    build:
      context: ${dockerstagedir:-.}/contract-event-listener
      dockerfile: docker/Dockerfile
    entrypoint: ["/entrypoint-wrapper.sh", "/contract-event-listener/docker/entrypoint.sh"]
    command: worker
    env_file:
      - aws-credentials.env
    networks:
      - internal
    volumes:
      - ${dockerstagedir:-.}/contract-event-listener:/contract-event-listener
      - '${dockerstagedir:-.}/entrypoint-wrapper.sh:/entrypoint-wrapper.sh'
      - 'unlock:/tmp/unlock-file'

  localstack: &localstack
    image: localstack/localstack
    container_name: tec-localstack
    env_file: localstack.env
    networks:
      - internal
    volumes:
      - '${dockerstagedir:-.}/localstack:/docker-entrypoint-initaws.d'
      - 'unlock:/tmp/unlock-file'
      - '/var/run/docker.sock:/var/run/docker.sock'

  ganache-cli: &ganache
    image: trufflesuite/ganache-cli
    container_name: tec-ganache-cli
    networks:
      - internal
    command: >
        ganache-cli
        --quiet
        --db /ganache-cli-database
        --hostname 0.0.0.0
        --port 8585
        --networkId 15
        --hardfork petersburg
        --blockTime 0
        --accounts 5
        --deterministic
        --mnemonic "myth like bonus scare over problem client lizard pioneer submit female collect"
services:
  localstack:
    <<: *localstack

  ganache:
    <<: *ganache

  deployer-participant-au:
    <<: *deployer
    container_name: tec-deployer-participant-au
    env_file:
      - aws-credentials.env
      - deployer-participant-au.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS

  deployer-participant-gb:
    <<: *deployer
    container_name: tec-deployer-participant-gb
    env_file:
      - aws-credentials.env
      - deployer-participant-gb.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS

  channel-api-callback-server:
    <<: *channel-api-callback-server

  channel-api-au:
    <<: *channel-api
    container_name: tec-channel-api-au
    env_file:
      - channel-api.default.env
      - channel-api-au.env
    ports:
      - '9090:9090'
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-au

  channel-api-new-messages-observer-au:
    <<: *channel-api-new-messages-observer
    container_name: channel-api-new-messages-observer-au
    env_file:
      - channel-api.default.env
      - channel-api-au.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-au

  channel-api-callback-spreader-au:
    <<: *channel-api-callback-spreader
    container_name: tec-channel-api-callback-spreader-au
    env_file:
      - channel-api.default.env
      - channel-api-au.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-au

  channel-api-callback-delivery-au:
    <<: *channel-api-callback-delivery
    container_name: tec-channel-api-callback-delivery-au
    env_file:
      - channel-api.default.env
      - channel-api-au.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-au

  channel-api-gb:
    <<: *channel-api
    container_name: tec-channel-api-gb
    env_file:
      - channel-api.default.env
      - channel-api-gb.env
    ports:
      - '9091:9091'
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-gb

  channel-api-new-messages-observer-gb:
    <<: *channel-api-new-messages-observer
    container_name: channel-api-new-messages-observer-gb
    env_file:
      - channel-api.default.env
      - channel-api-gb.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-gb

  channel-api-callback-spreader-gb:
    <<: *channel-api-callback-spreader
    container_name: tec-channel-api-callback-spreader-gb
    env_file:
      - channel-api.default.env
      - channel-api-gb.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-gb

  channel-api-callback-delivery-gb:
    <<: *channel-api-callback-delivery
    container_name: tec-channel-api-callback-delivery-gb
    env_file:
      - channel-api.default.env
      - channel-api-gb.env
    environment:
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-gb

  contract-event-listener-au:
    <<: *contract-event-listener
    container_name: tec-contract-event-listener-au
    environment:
      YAML_CONFIG_FILE_VALUE: ${YAML_CONFIG_FILE_VALUE_AU}
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-au

  contract-event-listener-gb:
    <<: *contract-event-listener
    container_name: tec-contract-event-listener-gb
    environment:
      YAML_CONFIG_FILE_VALUE: ${YAML_CONFIG_FILE_VALUE_GB}
      REQUIRED_UNLOCK_FILES: AWS channel-node-participant-gb

  system-tests:
    container_name: tec-system-tests
    build:
      context: system-tests
      dockerfile: docker/Dockerfile
    entrypoint: ["/entrypoint-wrapper.sh", "/system-tests/docker/entrypoint.sh"]
    networks:
      - internal
    volumes:
      - ./system-tests:/system-tests
      - ./entrypoint-wrapper.sh:/entrypoint-wrapper.sh
      - unlock:/tmp/unlock-file
