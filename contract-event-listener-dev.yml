---
  Receivers:
    -
      Id: MessageReceivedLogReceiver
      Type: LOG
      JSON:
        id: transactionHash
        message: args
    -
      Id: MessageReceivedSQLReceiver
      Type: SQS
      QueueUrl: http://tec-localstack:10001/queue/channel-gb
      JSON:
        id: transactionHash
        message: args
    -
      Id: MessageSentLogReceiver
      Type: LOG
  Listeners:
    -
      Id: MessageReceivedEventListener
      Event:
        Name: MessageReceived
      Receivers:
        - MessageReceivedLogReceiver
        - MessageReceivedSQLReceiver
    -
      Id: MessageSentEventListener
      Event:
        Name: MessageSent
      Receivers:
        - MessageSentLogReceiver
  Worker:
    Blockchain:
      URI: ws://tec-ganache-cli:8585
    General:
      PollingInterval: 5
      ListenerBlocksLogDir: /tmp/listener-blocks-log
      LoggerName: DEV
    Contract:
      S3:
        Bucket: contract
        Key: event-emitter/EventEmitter.json
        NetworkId: "15"
